<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2025南方园区年度账单</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/8.4.7/swiper-bundle.min.css">
    <script src="user_data.js"></script>
    <style>
        :root { --main: #e67e22; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #000; }

        /* 视频层 */
        #video-overlay { 
            position: fixed; inset: 0; z-index: 9999; background: #000; 
            display: flex; align-items: center; justify-content: center; 
            transition: transform 0.8s ease-out; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .start-btn { 
            position: absolute; bottom: 15%; padding: 12px 40px; border-radius: 30px; 
            background: var(--main); color: #fff; border: 2px solid #fff; font-size: 1.1rem; z-index: 10000;
        }

        /* Swiper 容器：初始透明，初始化后再显示 */
        .swiper-container { width: 100%; height: 100vh; background: #fff; visibility: hidden; }
        .swiper-slide { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
            background: linear-gradient(180deg, #f7e9d7, #fff, #f7e9d7);
        }
        .content-box { 
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 25px; 
            width: 85%; max-width: 340px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .big-val { font-size: 2.5rem; color: var(--main); font-weight: bold; margin: 15px 0; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #ddd; text-align: center; font-size: 1rem; }
        button.login-btn { width: 100%; padding: 15px; border-radius: 12px; background: var(--main); color: #fff; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="video-overlay">
    <video id="intro-video" autoplay muted playsinline loop>
        <source src="intro.mp4" type="video/mp4">
    </video>
    <button class="start-btn" onclick="startApp()">开启 2025 记忆</button>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="content-box">
                <h2 style="color:var(--main);margin-bottom:20px;">2025 年度账单</h2>
                <input type="text" id="workId" placeholder="请输入工号">
                <button class="login-btn" onclick="login()">查看我的记忆</button>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="content-box">
                <p>2025年您在园区消费总额</p>
                <div class="big-val">￥<span id="d-total">0</span></div>
                <p>每一餐都是生活的温度</p>
            </div>
        </div>
        </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
<script>
    let mySwiper;

    // 核心修复：点击按钮后执行
    function startApp() {
        // 1. 滑走视频
        document.getElementById('video-overlay').style.transform = 'translateY(-100%)';
        
        // 2. 显示容器
        const container = document.querySelector('.swiper-container');
        container.style.visibility = 'visible';
        
        // 3. 立即初始化并强制更新尺寸 (解决挤压问题的关键)
        mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            allowTouchMove: false, // 登录前不让划
            observer: true,       // 启动监测
            observeParents: true
        });
        
        // 4. 停止视频节省资源
        setTimeout(() => { document.getElementById('intro-video').pause(); }, 800);
    }

    function login() {
        const id = document.getElementById('workId').value.trim();
        if(!window.allData) return alert("数据未加载，请刷新");
        const u = allData.users[id];
        if(!u) return alert("工号错误");

        // 填充数据
        document.getElementById('d-total').innerText = u.total;
        
        // 允许翻页并滚动到下一页
        mySwiper.allowTouchMove = true;
        mySwiper.slideNext();
    }
</script>
</body>
</html>
